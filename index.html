<!DOCTYPE html>
<html>
    <head>
        <h1>Travel form - Halloween Airline</h1>
    </head>
    <body>
        <form name = "travelForm">
            <ul>
                <li>First Name: <input type="text"/>
                <button>Submit</button></li>
                <li>Last Name: <input type="text"/>
                <button>Submit</button></li>
                <li>Age: <input type="number"/>
                <button>Submit</button></li>
            </form>
            <form name="gender"> <li>Gender:</li>
                Male: <input type="radio" name="gender" value="Male"/>
                Female: <input type="radio" name="gender" value="Female"/>
                    <button>Submit</button>
            <form name="destination"> <li>Destination:</li>
                Paris <input type="checkbox" name="destination" value="Paris"/>
                London <input type="checkbox" name="destination" value="London"/>
                Vienna <input type="checkbox" name="destination" value="Vienna"/>
                    <button>Submit</button>
            <form name="diet"><li>Dietary restrictions:</li>
                Vegetarians <input type="checkbox" name="diet" value="vegetarians"/>
                Kosher <input type="checkbox" name="diet" value="kosher"/>
                Lactose free <input type="checkbox" name="diet" value="lactose free"/>
                    <button>Submit</button>
            </ul>
        </form>
        <script src="app.js"></script>
    </body>
</html>
